<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>dngo's rps arena!</title>
</head>
<body>
    <audio id="music">
        <source src="./assets/oFortuna.mp3" type="audio/mp3">
    </audio>

    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>    
        </div>
        
        <div class="intro">
            <h1>RPS ARENA!</h1>
            <p>brought to you by dngo</p>
            <button>Start</button>
        </div>
 
        <div class="match fadeOut">
            <h2 class="winner">NOW CHOOSE!</h2>
            <p class="secret-message">OR DIE!</p>
            <div class="hands">
                <img class="player-hand" src="./assets/rock.png" alt="">
                <img class="computer-hand" src="./assets/rock.png" alt="">
            </div>
            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>
        </div>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
